# Rose-Day-1
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Rose Day ‚ù§Ô∏è</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Arial', sans-serif;
        overflow: hidden;
    }

    .card {
        background: white;
        padding: 25px;
        border-radius: 20px;
        text-align: center;
        width: 90%;
        max-width: 350px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        animation: pop 1s ease;
    }

    @keyframes pop {
        from { transform: scale(0.8); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }

    h1 {
        color: #e63946;
        margin-bottom: 10px;
    }

    p {
        font-size: 16px;
        color: #444;
    }

    .rose {
        font-size: 80px;
        animation: float 3s ease-in-out infinite;
        margin: 15px 0;
    }

    @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-15px); }
    }

    .footer {
        margin-top: 15px;
        font-size: 14px;
        color: #888;
    }

    .petal {
        position: absolute;
        top: -50px;
        font-size: 24px;
        animation: fall linear infinite;
        opacity: 0.8;
    }

    @keyframes fall {
        to {
            transform: translateY(110vh) rotate(360deg);
        }
    }
</style>
</head>

<body>

<div class="card">
    <h1>Happy Rose Day üåπ</h1>

    <div class="rose">üåπ</div>

    <p><strong>For <span id="name">MY PUCCHUUU üíó</span></strong></p>

    <p id="message">
        Every rose feels special today because it reminds me of you.  
Your love colors my life with happiness and warmth.  
Happy Rose Day, My Pucchuuu üåπ‚ù§Ô∏è
    </p>

    <div class="footer">
        With love ‚ù§Ô∏è
    </div>
</div>

<script>
    // Falling petals
    function createPetal() {
        const petal = document.createElement("div");
        petal.className = "petal";
        petal.innerText = "üåπ";
        petal.style.left = Math.random() * 100 + "vw";
        petal.style.animationDuration = (3 + Math.random() * 4) + "s";
        document.body.appendChild(petal);

        setTimeout(() => {
            petal.remove();
        }, 7000);
    }

    setInterval(createPetal, 400);
</script>

</body>
</html>
